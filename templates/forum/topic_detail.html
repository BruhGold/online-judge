{% extends "base.html" %}

{% block body %}
<h2>{{ topic.title }}</h2>
<p>Started by {{ topic.author.username }}</p>

<h3>Posts:</h3>
<ul>
    {% for post in posts %}
    <li>
        <strong>{{ post.author.username }}</strong>: {{ post.content }}
        <br><small>Posted on {{ post.created_at }}</small>
    </li>
    {% endfor %}
</ul>

<a href="{{ url('forum_new_post', pk=topic.pk) }}" class="btn btn-primary">Reply</a>
{% endblock %}
